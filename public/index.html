<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EchoDuel Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{background:#111;color:#eee;font-family:system-ui,Arial;margin:0;padding:16px}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      video{width:100%;max-width:460px;background:#000;border-radius:8px}
      .panel{width:320px;max-width:100%;background:#1b1b1b;border-radius:8px;padding:10px}
      #messages{height:220px;overflow:auto;background:#0f0f0f;border-radius:6px;padding:8px;margin-bottom:8px}
      button{padding:8px 12px;border:0;border-radius:6px;background:#2e7d32;color:#fff;cursor:pointer}
      button:disabled{opacity:.6;cursor:not-allowed}
      input{width:100%;padding:8px;border-radius:6px;border:1px solid #333;background:#111;color:#eee}
      .actions{display:flex;gap:8px;margin:10px 0}
    </style>
  </head>
  <body>
    <h2>EchoDuel Video Chat</h2>
    <div class="row">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="panel">
        <div id="messages"></div>
        <div class="actions">
          <button id="startBtn">Start</button>
          <button id="nextBtn">Next</button>
          <button id="flipBtn">Flip</button>
        </div>
        <div class="actions">
          <input id="msgInput" placeholder="Shkruaj mesazhin…" />
          <button id="sendBtn">Dërgo</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
